{{define "/chat/concat.shtml"}}
<link href="/asset/css/concat.css" rel="stylesheet"/>
<div class="mui-control-content mui-active tabbar-concat" id="tabbar-concat" v-show="win=='main'">
    <header class="mui-bar mui-bar-nav">

        <h1 class="mui-title">联系人</h1>
    </header>
    <ul class="mui-table-view mui-table-view-chevron">
        <li @tap="singlemsg(item)" class="mui-table-view-cell mui-media" v-for="item in friends">
            <a class="">
                <img :src="item.Avatar ||'/asset/images/avatar0.png'" class="mui-media-object mui-pull-left avatar">
                <div class="mui-media-body">
                    <span v-text="item.Name"></span>
                    <p class='mui-ellipsis' v-text="item.memo"></p>
                </div>
            </a>
        </li>

    </ul>

</div>
{{end}}
