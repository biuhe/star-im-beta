{{define "/chat/group.shtml"}}
<div class="mui-control-content tabbar-group" id="tabbar-group" v-show="win=='main'">
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">群聊</h1>
    </header>

    <ul class="mui-table-view mui-table-view-chevron">
        <li @tap="groupmsg(item)" class="mui-table-view-cell mui-media" v-for="item in communitys">
            <a class="">
                <img :src="item.Img ||'/asset/images/avatar0.png'" class="mui-media-object mui-pull-left avatar">
                <div class="mui-media-body">
                    <span v-text="item.Name+'('+item.ID+')'"></span>
                    <p class='mui-ellipsis' v-text="item.Desc"></p>
                </div>
            </a>
        </li>

    </ul>
</div>
{{end}}
