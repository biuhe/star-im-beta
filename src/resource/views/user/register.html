<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <title>IM解决方案</title>
    <link href="/asset/plugins/mui/css/mui.css" rel="stylesheet"/>
    <link href="/asset/css/login.css" rel="stylesheet"/>
    <link href="asset/images/favicon.ico" rel="icon" type="image/x-icon"/>
    <script src="/asset/plugins/mui/js/mui.js"></script>
    <script src="/asset/js/vue.min.js"></script>
    <script src="/asset/js/util.js"></script>
</head>

<body>

<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">注册</h1>
</header>
<div class="mui-content register-page" id="pageapp">
    <form class="mui-input-group register-form" id='login-form'>
        <div class="mui-input-row">
            <input class="mui-input-clear mui-input" placeholder="请输入用户名" type="text" v-model="user.username">
        </div>
        <div class="mui-input-row">
            <input class="mui-input-clear mui-input" placeholder="请输入密码" type="password" v-model="user.password">
        </div>
        <div class="mui-input-row">
            <input class="mui-input-clear mui-input" placeholder="再输入密码" type="password" v-model="user.identity">
        </div>
    </form>
    <div class="mui-content-padded">
        <button @click="login" class="mui-btn mui-btn-block mui-btn-primary btn-register" type="button">注册</button>
        <div class="link-area"><a href="/index" id='reg'>登录账号</a> <span class="spliter">|</span> <a
                id='forgetPassword'>忘记密码</a>
        </div>
    </div>
    <div class="mui-content-padded oauth-area">
    </div>
</div>
</body>

</html>
<script>
    var app = new Vue({
        el: "#pageapp",
        data: function () {
            return {
                user: {
                    username: "",
                    password: "",
                    identity: "",
                }
            }
        },
        methods: {
            login: function () {
                //检测密码是否为空
                console.log(this.user)
                //网络请求
                //封装了promis
                util.post("/register", this.user).then(res => {
                    console.log(res)
                    if (res.code !== 200) {
                        mui.toast(res.message)
                    } else {
                        //location.replace("localhost:8081")
                        location.href = "/"
                        mui.toast("注册成功,即将跳转")
                    }
                })
            },
        }
    })
</script>
